<div *ngFor="let pedido of pedidos; let i = index" class="card">
  <div class="card-header">
    {{i+1}}-Pedido realizado no dia {{pedido.data | date: 'dd/MM/yyyy'}}
  </div>
  <div class="card-body">
    <div *ngFor="let servico of pedido.servicos" class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body d-flex">
            <div class="d-flex flex-column">
              <h5 class="card-title">{{servico.nome}}</h5>
              <div class="d-flex">
                <div>
                  <div>
                    {{servico.data| date: 'dd/MM/yyyy'}}
                  </div>
                  <div>
                    {{servico.data| date:"HH:mm"}}
                  </div>
                  <div>
                    R$: {{servico.valor.toLocaleString("pt-BR", { minimumFractionDigits: 2 })}}
                  </div>
                </div>
                <div class="d-flex flex-column">
                    <button class="btn btn-info">Cancelar</button>
                    <button class="btn btn-info">Reagendar</button>
                </div>
            </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
