<div class="d-flex">
  <div class="d-flex flex-column">
    <label for="dia" class="pl-1 pt-2">Selecione o dia do pedido</label>
    <div class="align-self-start mx-1 d-flex">
      <input type="date" name="dia" id="dia" class="form-control mb-1" [(ngModel)]="agenda.data" required>
      <button class="btn btn-info mb-1 mx-1" (click)="buscarAgendas()">Consultar</button>
    </div>
  </div>
  <div *ngIf="mostraHorarios" class="d-flex flex-column">
    <label class="pl-1 pt-2">Selecione o horário</label>
    <div>
      <button class="btn btn-info mx-1" *ngFor="let hora of horariosDisponiveis"
        (click)="defineHora(hora)">{{hora}}:00</button>
    </div>
  </div>
</div>
<div class="d-flex flex-wrap">
    <app-servico-agendamento *ngFor="let servico of servicosAdicionados" [servico]="servico"></app-servico-agendamento>
</div>
<div class="d-flex" *ngIf="mostraFinalizaPedidoAdicionaServico">
  <div>
    <button class="btn btn-info my-1 ml-1" (click)="open(content);selecionarServicosParaAdicionar()">Adicionar mais serviços</button>
  </div>
  <div>
    <button class="btn btn-info my-1 ml-1" (click)="open(content);selecionarServicosParaRemover()">Remover serviços</button>
  </div>
  <div>
    <button class="btn btn-info my-1 mx-1" (click)="finalizarPedido()">Finalizar
      pedido</button>
  </div>
</div>
<button class="btn btn-sm" >

</button>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Selecione os serviços</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="mostraServicosParaAdicionar" class="d-flex flex-wrap">
      <app-servico-agendamento *ngFor="let servico of servicosParaAdicionar" [servico]="servico" (click)="selecionaServicoParaAdicionar(servico)" class="pointer" [ngClass]="{'selecionado': servico.selecionado}"></app-servico-agendamento>
    </div>
    <div *ngIf="mostraServicosParaRemover" class="d-flex flex-wrap">
      <app-servico-agendamento *ngFor="let servico of servicosParaRemover" [servico]="servico" (click)="selecionaServicoParaAdicionar(servico)" class="pointer" [ngClass]="{'selecionado': servico.selecionado}"></app-servico-agendamento>
    </div>
  </div>
  <div class="modal-footer">
    <button *ngIf="mostraServicosParaAdicionar" type="button" class="btn btn-outline-dark" (click)="adicionarServicos()">Adicionar</button>
    <button *ngIf="mostraServicosParaRemover" type="button" class="btn btn-outline-dark" (click)="removerServicos()">Remover</button>
  </div>
</ng-template>
