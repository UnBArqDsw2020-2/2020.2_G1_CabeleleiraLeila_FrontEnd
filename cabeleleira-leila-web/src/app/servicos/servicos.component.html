<div class="card col-3 px-0 mx-2">
    <div class="card-header d-flex justify-content-between">
        <h5 class="titulo-servico">Unhas pés e mãos</h5>
        <button class="btn btn-sm">
            <fa-icon [icon]="faPencilAlt"></fa-icon>
        </button>
    </div>
    <img class="card-img-top" src="https://i.pinimg.com/originals/16/7b/6e/167b6e077ef8861106f99bdc53e46520.png"
        alt="Imagem do servco">
    <div class="card-body">
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <h5 class="card-title">Preço</h5>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary">Agendar horário</button>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
