<div class="d-flex">
    <div *ngFor="let servico of servicos">
        <div class="card col-3 px-0 mx-2">
            <div class="card-header d-flex justify-content-between">
                <h5 class="titulo-servico">{{servico.nome}}</h5>
                <app-servico-delete [servico]="servico"></app-servico-delete>
                <app-servico-update [servico]="servico" [editaServico]="true" [criaServico]="false"></app-servico-update>
            </div>
            <img class="card-img-top" src="{{servico.imagem}}" alt="Imagem do servco">
            <div class="card-body">
                <p class="card-text">{{servico.descricao}}</p>
                <h5 class="card-title">Preço: {{servico.valor.toLocaleString("pt-BR", { minimumFractionDigits: 2 })}}
                </h5>
                <h5 class="card-text">Nota: {{servico.nota}}</h5>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary">Agendar horário</button>
                </div>
            </div>
        </div>
    </div>
</div>
