<div class="container-login">
    <div class="panel panel-login px-3">
        <div class="panel-heading px-3">
            <div class="row my-3">
                <div>
                    <button type="button" class="btn btn-link" [ngClass]="{'active': mostraLogin}"
                        (click)="exibeLogin()">Login
                    </button>
                </div>
                <div>
                    <button type="button" class="btn btn-link" [ngClass]="{'active': mostraCadastro}"
                        (click)="exibeCadastro()">
                        Cadastro
                    </button>
                </div>
            </div>
            <hr>
        </div>
        <form id="login-form" *ngIf="mostraLogin" method="post" role="form">
            <div class="form-group">
                <input type="text" name="nome" id="nome" tabindex="1" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" tabindex="2" class="form-control"
                    placeholder="Senha">
            </div>
            <div class="form-group">
                <div class="row d-flex justify-content-center">
                    <div class="col-4">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                            class="form-control btn btn-login" value="Entrar">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <a tabindex="5" class="esqueci-senha">Esqueci minha
                                senha</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form id="register-form" *ngIf="mostraCadastro" method="post" role="form">
            <div class="form-group">
                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="UsuÃ¡rio"
                    value="">
            </div>
            <div class="form-group">
                <input type="date" name="nascimento" id="nascimento" tabindex="2" class="form-control" placeholder="Data de nascimento"
                    value="">
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" tabindex="3" class="form-control" placeholder="Email"
                    value="">
            </div>
            <div class="form-group">
                <input type="tel" name="telefone" id="telefone" tabindex="4" class="form-control"
                    placeholder="Telefone" value="">
            </div>
            <div class="form-group">
                <input type="text" name="cpf" id="cpf" tabindex="5" class="form-control"
                    placeholder="CPF" value="">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" tabindex="6" class="form-control"
                    placeholder="Senha">
            </div>
            <div class="form-group">
                <input type="password" name="confirm-password" id="confirm-password" tabindex="7" class="form-control"
                    placeholder="Confirmar senha">
            </div>
            <div class="form-group">
                <div class="row d-flex justify-content-center">
                    <div class="col-4">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                            class="form-control btn btn-register" value="Cadastrar">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
