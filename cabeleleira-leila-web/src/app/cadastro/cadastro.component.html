<form id="register-form" method="post" role="form" *ngIf="!isSuccessful" name="form"
  (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <input input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3"
      maxlength="20" #username="ngModel" id="username" tabindex="1" placeholder="Usuário">
  </div>
  <div class="form-group">
    <input type="date" name="nascimento" id="nascimento" tabindex="2" class="form-control"
      placeholder="Data de nascimento" [(ngModel)]="form.nascimento" required #nascimento="ngModel">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email #email="ngModel"
      id="email" tabindex="3" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="tel" name="telefone" id="telefone" tabindex="4" class="form-control" placeholder="Telefone"
      [(ngModel)]="form.telefone" required minlength="6" #telefone="ngModel">
  </div>
  <div class="form-group">
    <input type="text" name="cpf" id="cpf" tabindex="5" class="form-control" placeholder="CPF" [(ngModel)]="form.cpf"
      required minlength="6" #cpf="ngModel">
  </div>
  <div class="form-group">
    <input id="password1" tabindex="6" placeholder="Senha" type="password" class="form-control" name="password1"
      [(ngModel)]="form.password1" required minlength="6" #password1="ngModel">
  </div>
  <div class="form-group">
    <input id="password2" tabindex="6" placeholder="Senha" type="password" class="form-control" name="password2"
      [(ngModel)]="form.password2" required minlength="7" #password2="ngModel" placeholder="Confirmar senha">
  </div>
  <div class="form-group">
    <div *ngIf="f.submitted && email.invalid">
      <div class="alert alert-danger" role="alert" *ngIf="email.errors.required">Preencha o email</div>
      <div class="alert alert-danger" role="alert" *ngIf="email.errors.email">
        Deve ser um email válido
      </div>
    </div>
    <div *ngIf="f.submitted && username.invalid">
      <div class="alert alert-danger" role="alert" *ngIf="username.errors.required">Preencha o usuário</div>
      <div class="alert alert-danger" role="alert" *ngIf="username.errors.minlength">
        Usuário deve possui pelo menos 3 caracteres.
      </div>
      <div *ngIf="username.errors.maxlength">
        Usuário deve possuir no máximo 20 caracteres.
      </div>
    </div>
    <div *ngIf="f.submitted && password1.invalid">
      <div class="alert alert-danger" role="alert" *ngIf="password1.errors.required">Preencha a senha</div>
      <div class="alert alert-danger" role="alert" *ngIf="password2.errors.required">Confirme a senha</div>
      <div class="alert alert-danger" role="alert" *ngIf="password1.errors.minlength">
        Senha deve ter pelo menos 6 caracteres.
      </div>
    </div>
    <div *ngIf="f.submitted && password1 !== password2">
        <div class="alert alert-danger" role="alert">
            Senhas estão diferentes.
        </div>
    </div>
    <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
      Cadastro falhou!<br />{{ errorMessage }}
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-4">
        <button type="submit" name="register-submit" id="register-submit" tabindex="4"
          class="form-control btn btn-register" value="Cadastrar" (click)="onSubmit()">Cadastrar</button>
      </div>
    </div>
  </div>
</form>
